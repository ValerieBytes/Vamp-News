<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nocturnal Gazette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="age-verification">
    <h2>Are you over the age of 18?</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="verifyAge()">Submit</button>
	</div>
	
	<div id="content" style="display: none;">
    <header>
        <h1>The Nocturnal Gazette</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Latest News</a></li>
                <li><a href="#">Interviews</a></li>
                <li><a href="#">Opinions</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>Welcome to The Nocturnal Gazette</h2>
            <p>Your premier source for the latest vampire community news, interviews, and opinions.</p>
        </article>
        <!-- More articles can be added here -->
    </main>

    <footer>
        <p>&copy; 2023 The Nocturnal Gazette</p>
    </footer>
	</div>
	
	<script>
        function verifyAge(response) {
            if (response === 'yes') {
                document.getElementById('age-verification').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else if (response === 'no') {
                window.location.href = 'under-18.html'; // Redirect to a page for users under 18
            }
        }
    </script>
</body>
</html>
